<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Bookish</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="books.html">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Facts</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container text-center">
      <h2>Book Details</h2>
    </div>

    <div id="result" class="text-content mt-5 container"></div>

    <script>
      let libraryData = [
        {
          id: 1,
          title: "The Great Gatsby",
          author: "F. Scott Fitzgerald",
          ISBN: "978-0-7432-7356-5",
          genre: "Classic",
          publicationYear: 1925,
          mediaType: "Book",
          availabilityStatus: "In Stock",
          location: "Fiction Section, Shelf A",
          condition: "Good",
        },
        {
          id: 2,
          title: "The Hitchhiker's Guide to the Galaxy",
          author: "Douglas Adams",
          ISBN: "978-0-345-39180-3",
          genre: "Science Fiction",
          publicationYear: 1979,
          mediaType: "Book",
          availabilityStatus: "Checked Out",
          location: "Science Fiction Section, Shelf B",
          condition: "New",
        },
        {
          id: 3,
          title: "The Beatles Anthology",
          author: "The Beatles",
          ISBN: "978-0811826846",
          genre: "Music",
          publicationYear: 2000,
          mediaType: "DVD",
          availabilityStatus: "On Hold",
          location: "Music Section, Shelf C",
          condition: "Fair",
        },
        {
          id: 4,
          title: "National Geographic",
          author: "Various",
          ISBN: "NG-MAG-2023-001",
          genre: "Magazine",
          publicationYear: 2023,
          mediaType: "Magazine",
          availabilityStatus: "In Stock",
          location: "Periodicals Section, Shelf D",
          condition: "Good",
        },
        {
          id: 5,
          title: "Database Management Essentials",
          author: "Abraham Silberschatz",
          ISBN: "978-0077079611",
          genre: "Technology",
          publicationYear: 2019,
          mediaType: "Digital Book",
          availabilityStatus: "In Stock",
          location: "Technology Section, Shelf E",
          condition: "New",
        },
      ];

      let result = document.getElementById("result");

      function getParameterBy(name) {
        let url = new URL(window.location.href);
        return url.searchParams.get(name);
      }

      let getId = parseInt(getParameterBy("id"));

      let checkBook;

      for (let i = 0; i < libraryData.length; i++) {
        if (libraryData[i].id === getId) {
          checkBook = libraryData[i];
        }
      }

      if (checkBook) {
        let div = document.createElement("div");
        div.className = "card ";
        let title = document.createElement("h5");
        title.className = "card-title";
        title.innerHTML = `${checkBook.title}`;

        let cardBody = document.createElement("div");
        cardBody.className = "card-body";
        let author = document.createElement("p");
        author.className = "card-text";
        author.innerHTML = `Author: ${checkBook.author}`;

        let isbn = document.createElement("p");
        isbn.className = "card-text";
        isbn.innerHTML = `ISBN: ${checkBook.ISBN}`;

        let genre = document.createElement("p");
        genre.className = "card-text";
        genre.innerHTML = `Genre: ${checkBook.genre}`;

        let publication = document.createElement("p");
        publication.className = "card-text";
        publication.innerHTML = `Publication Year: ${checkBook.publicationYear}`;

        let mediaType = document.createElement("p");
        mediaType.className = "card-text";
        mediaType.innerHTML = `Media Type: ${checkBook.mediaType}`;

        let availabilityStatus = document.createElement("p");
        availabilityStatus.className = "card-text";
        availabilityStatus.innerHTML = `Availability Status: ${checkBook.availabilityStatus}`;

        let condition = document.createElement("p");
        condition.className = "card-text";
        condition.innerHTML = `Author: ${checkBook.condition}`;

        div.appendChild(title);
        div.appendChild(cardBody);
        cardBody.appendChild(author);
        cardBody.appendChild(isbn);
        cardBody.appendChild(genre);
        cardBody.appendChild(publication);
        cardBody.appendChild(mediaType);
        cardBody.appendChild(availabilityStatus);
        cardBody.appendChild(condition);
        result.appendChild(div);
      }
    </script>
  </body>
</html>
