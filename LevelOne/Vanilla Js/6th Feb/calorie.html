<!DOCTYPE html>

<head>

    <title> My Calorie Intake</title>
    <link href = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel = 'stylesheet'>
  <script src = '	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'> </script>

</head>

<body>
    
    <header>

        <nav class = 'navbar navbar-expand-lg  text-secondary'>
            <div class = 'container-fluid'>
              <a class = 'navbar-brand' href = 'index.html'> Calorie & Workout Report</a>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="calorie.html">Calorie</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="workout.html">Report</a>
                  </li>
            </div>
           </nav>
    </header>
    <main>
    <form>
   <section class = 'container input-group mb-3'>
    
    <div class="input-group mb-3">
    
          <label for = 'inputDay'>Day:</br>

          <input type = 'text' class="form-control" id = 'inputDay' required>


        </div>
        <div class="input-group mb-3">
    
          <label for = 'caloriesConsumed'>Calories Consumed:</br>

            <input type="number" class="form-control" id = 'caloriesConsumed' required>


        </div>

        <div class="input-group mb-3">
    
          <label for = 'caloriesBurned'>Calories Burned:</br>

          <input type = 'number' class="form-control" id = 'caloriesBurned' required>


        </div>

   <button type = 'button' class = 'btn btn-primary' value = 'Add Calories' id = 'addCalories'>Add Calories</button>
      </section>
 
      </form>

      <!-- Here show result  -->

    <section class = 'container'>

      <div id = 'result'>

      


      


      </div>
    
    </section>    
       
    </main>

    <script>

      // step 2 create dummy Array

      let dailyCalorie = [{day:'1', caloriesCosumed: 2000, caloriesBurned:300},
                         {day:'2', caloriesCosumed:3000, caloriesBurned: 400},
                         {day:'3', caloriesConsumed:4000, caloriesBurned:500}
      ]


  // step 3 select DoM element 

     let addCalories = document.getElementById('addCalories')
     let result = document.getElementById('result')

// step 4 create card 
   


   function createCard(){

    result.innerHTML = '';
   for(let i = 0; i<dailyCalorie.length; i++){
      
    let div = document.createElement('div')
        div.className = 'card mt-5'


    //Create header

    let h5 = document.createElement('h5')
        h5.className = 'card-header'
        h5.innerHTML = `Day ${dailyCalorie[i].day}`

        div.appendChild(h5)
  // card body 
      

  let cardBody = document.createElement('div')
       cardBody.className = 'card-body'
  let caloriesConsumed  = document.createElement('p')
     caloriesConsumed.className = `card-text`
     caloriesConsumed.innerHTML = `Calories consumed: ${dailyCalorie[i].caloriesCosumed}`

  let caloriesBurned = document.createElement('p')
      caloriesBurned.className = 'card-text'
      caloriesBurned.innerHTML = `Calories Burned: ${dailyCalorie[i].caloriesBurned}`

    div.appendChild(cardBody)
    cardBody.appendChild(caloriesConsumed)
    cardBody.appendChild(caloriesBurned)
    result.appendChild(div)
   }

   }

   addCalories.addEventListener('click', function(){

    let inputDay = document.getElementById('inputDay').value
    let caloriesConsumed = document.getElementById('caloriesConsumed').value
    let caloriesBurned = document.getElementById('caloriesBurned').value


 

  // step 2 

  if(inputDay && caloriesConsumed && caloriesBurned){


    let newReport = {
                day: inputDay,
                caloriesCosumed:  caloriesConsumed,
                caloriesBurned: caloriesBurned

           
     }
   
     //newReport is a object
     dailyCalorie.push(newReport)








  }
    createCard()

   })

// step 5 Add button



  
   createCard()
   </script>

    

</body>

</html>
