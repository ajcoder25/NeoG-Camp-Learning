<!DOCTYPE html>
<head>
  <title>Calorie Details</title>
  <link href = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel = 'stylesheet'>
  <script src = '	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'> </script>
</head>
<body>
  <header>
    <nav class = 'navbar navbar-expand-lg  text-secondary'>
      <div class = 'container-fluid'>
        <a class = 'navbar-brand' href = 'index.html'> MyHealth</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calorie.html">Calorie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="caloriedetails.html">Report</a>
            </li>
      </div>
  </header>

  <main>
    <section id="caloriedetails">
        <h2> Calorie Details </h2>
    </section>
  </main>

  <footer></footer>
  <script>
    // database
    let foodCalories = [
  { id: '1', meal: 'Breakfast', item: 'Dosa', calories: '200 cal' },
  { id: '2', meal: 'Lunch', item: 'Dal Chawal', calories: '150 cal' },
  { id: '3', meal: 'Dinner', item: 'Egg curry', calories: '200 cal' }
];

function getParameterBy(name) {
  let url = new URL(window.location.href); 
  return url.searchParams.get(name); 
}

// Get the calorie ID from the URL
let calorieId = getParameterBy("id");


let calorieEntry = foodCalories.find((entry) => entry.id === calorieId);


let calorieDetailsElement = document.getElementById("caloriedetails");

if (calorieEntry) {
  calorieDetailsElement.innerHTML = `
    <h2>${calorieEntry.meal}</h2>
    <ul>
      <li><strong>Meal:</strong> ${calorieEntry.meal}</li>
      <li><strong>Item:</strong> ${calorieEntry.item}</li>
      <li><strong>Calories:</strong> ${calorieEntry.calories}</li>
    </ul>
  `;
} else {
  calorieDetailsElement.innerHTML = `
    <h2>Entry Not Found</h2>
    <p>The entry with the given ID does not exist.</p>
  `;
}
      </script>
 
</body>


</html>
