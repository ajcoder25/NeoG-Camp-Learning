    <!DOCTYPE html>
<html lang="en">

    />

      #success{
       display:none;
       color:green


      }

  </head>
  <body class = 'container'>

    <header>
        <nav>
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid ">
              <a class="navbar-brand" href="#">Student Management</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"

                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a

          </nav>
        </nav>
      </header>
      <form class = 'container'>

        <h2>Add Student</h2>
       

        <div class=" mb-3">
        <label id = 'inputname'>Name:</label><br>
 
        <input type="text" class="form-control" id = 'inputname'>
       </div>

       <div class=" mb-3">
        <label id = 'inputAge'>Age:</label><br>
 
        <input type="number" class="form-control"  id = 'inputAge'>
       </div>
       <label>Gender:</label>
       <select id = 'genderSelect'>
       <option value = 'Male'>Male</option>
       <option value = 'Female'>Female</option>
       <option value = 'other'>other</option>
       </select>

       <div class=" mb-3">
        <label id = 'inputGrade'>Grade:</label><br>
 
        <input type="text" class="form-control" id = 'inputGrade' >
       </div>

       <div class=" mb-3">
        <label id = 'inputMarks'>Marks:</label><br>
 
        <input type="text" class="form-control" id = 'inputMarks' >
       </div>

       <div class=" mb-3">
        <label class = 'inputAttendance'>Attendance:</label><br>
 
        <input type="text" class="form-control" id = 'inputAttendance' >
       </div>

       <button class = 'btn btn-primary' id = 'addStudent'>Add Student</button>






      </form>
      <div id = 'success'>Data Added Sucessfully</div>


      <script>

    let addStudent = document.getElementById('addStudent')
    let inputname = document.getElementById('inputname').value
    let inputAge = document.getElementById('inputAge').value
    let inputGrade = document.getElementById('inputGrade').value
    let inputMarks = document.getElementById('inputMarks').value
    let inputAttendance = document.getElementById('inputAttendance').value
 const apiUrl = "https://student-management-student-neog.replit.app/students";
 let success = document.getElementById('success');





    addStudent.addEventListener('click',function(event){
      event.preventDefault()

    let newStudent = {

    name:inputname,
    age: inputAge,
    grade:inputGrade,
    marks:inputMarks,
    attendance:inputAttendance

    
    
    }

    fetch(apiUrl,{
      method:'POST',
      body:JSON.stringify(newStudent),
      headers:{
        'Content-Type':'application/json'
      }
    })
    .then(function(response){
      return response.json()
    })
    .then(function(data){
      if(data){
   
       success.style.display = 'block'
       
      }
    })
    
    
    })






      </script>
