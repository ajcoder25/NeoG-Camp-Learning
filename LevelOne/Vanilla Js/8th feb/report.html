    <script>
      //Output: we are generating the card
     function generatePlayerReport(){
        const topScorer = {name:'Ajay', totalRuns:12000}
        const bestBowler = {name:'Jordan', totalwicket:500}

        let playerReport = document.getElementById('player-report')

        // we will put this card into the function so we can call two times to generate for two card

        function createCard(cardObj){
          let col = document.createElement('div')
            col.className = 'col-md-6'
            const card = document.createElement('div')
             card.className = 'card mb-3'

             const cardHeader = document.createElement('div')
             cardHeader.className = 'card-header'
             const h2 = document.createElement('h2')
             h2.textContent = cardObj === topScorer ? 'Top Scorer': 'Best Bowler'
