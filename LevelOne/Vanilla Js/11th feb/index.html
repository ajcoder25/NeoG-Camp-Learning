<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="resultBtn">Button</button>
    <div id = 'showResult'>


<script>

  // Step 2nd 

    let resultBtn = document.getElementById('resultBtn')
    let showResult = document.getElementById('showResult')
    let api = 'https://jsonplaceholder.typicode.com/todos/5'



   resultBtn.addEventListener('click', function(){
    fetch(api).
    then(function responseHandler(response){
      return response.json();
    })
    .then(function showData(data){
      showResult.innerHTML = `User Id: ${data.userId}<br> Title: ${data.title} <br> Completed Status: ${data.completed}
      
      `
    })
    .catch(function showError(error){
      showResult.textContent = `An error occured while fetching data`
    })

   })


</script>



  </body>
</html>
