    <title>Movies Details</title>

</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Movie Database</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>

                  <li class="nav-item">

                    <a class="nav-link" href="report.html">Report</a>
                  </li>
                 
                </ul>
              </div>
            </div>
          </nav>
      


    </header>

    <main>
        <div class = 'container py-4'>

        <h2>Movie Details</h2>
        
        <section id = 'movieDetails'>

        </section>
        </div>
    </main>

    <footer>

    </footer>

    <script>
        let movieDetailsData = [
            {movie:'1', genre: 'Action', details:'This is an action-packed movie.', date:'2023-01-15', director:'John Doe'},
            {movie:'2', genre: 'Drama', details: 'A dramatic story unfolds in this movie.', date:'2023-02-20', director:'Jane Smith' },
            {movie:'3', genre: 'Comedy', details: 'Get ready to laugh with this comedy.', date:'2023-05-20', director:'Jane Walk' }

        ]


        //first we have to grab the id 

       function getNameByParameter(name){
        let url =  new URL(window.location.href)

        return url.searchParams.get(name)
       

        }

        //Let find the movie id 

        let movieId = getNameByParameter('movie')

        // find the id in the database 

        let clickmovie 

        for(let i = 0; i< movieDetailsData.length; i++){

          if(movieDetailsData[i].movie === movieId){

            clickmovie = movieDetailsData[i]
          }

        }

        // let select where I want to show the details

        let movieDetailsElement = document.getElementById('movieDetails')


        if(clickmovie){


            movieDetailsElement.innerHTML = `
                                            <div class="card" style="width: 18rem;">
                                                <div class="card-title px-2">
                                               <h3>Movie:  ${clickmovie.movie}</h3>
                                                </div>
                                             <div class = 'card-body pb-2'>
                                             <p><strong>Genre: </strong>${clickmovie.genre}</p>
                                             <p><strong>Details: </strong> ${clickmovie.details}</p>
                                            
                                             
                                             </div>
                                             </div>
            `
        }



    </script>
</body>

</html>
