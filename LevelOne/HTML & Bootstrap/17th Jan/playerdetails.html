<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid ">
        <a class="navbar-brand" href="#">Cricket Player Database</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

</header>

   <main class = 'container'>
    <h2>Player Details</h2>
    <section id = 'playerdetail'>

    </section>

   </main>

   <footer>

   </footer>
   <script>

    // Database
    let playerDatabase = [
    { id: '1', country: 'India', role: 'Batsman' },
    { id: '2', country: 'Australia', role: 'Bowler' }
];

function getParameterBy(name) {
    let url = new URL(window.location.href);
    return url.searchParams.get(name);
}

let playerId = getParameterBy('id');

// Find the player by id
let playerCheck = null;
for (let i = 0; i < playerDatabase.length; i++) {
    if (playerDatabase[i].id === playerId) {
        playerCheck = playerDatabase[i];
        break; // Stop the loop once the player is found
    }
}

let playerDetailsElement = document.getElementById('playerdetail');

if (playerCheck) {
    playerDetailsElement.innerHTML = `
       
    <div class = 'card'>
      <div class = 'card-header'>
                <h2>Player 1 </h2>
            </div>

    <div class = 'card-body'>

      <p class = 'card-text'><strong>Country: </strong> ${playerCheck.country}
      <p class = 'card-text'><strong>Role: </strong> ${playerCheck.role}

    </div>
    </div>
    `;
} else {
    playerDetailsElement.innerHTML = "Player not found.";
}

   </script>


</body>
